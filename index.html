<!doctype html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="style.css"
    >
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
        rel="stylesheet"
    >
    <script
        src="app.js"
        defer
    ></script>
    <title>Projekt Bubek!</title>
</head>

<body>
    <header class="header-background container">
        <section class="title-section">
            <span class="title-text">Projekt Bubek</span>
        </section>
    </header>

    <main class="main">
        <section class="section container">
            <div class="card section-box">
                <div class="card-text-container">
                    <span class="span text">Imię: Bubek</span>
                    <span class="span text">Nazwisko: Myszkin</span>
                    <span class="span text">Hobby: Oglądanie kurczaka</span>
                </div>
                <img
                    class="card-image"
                    src="assets/programfinal.jpg"
                    alt="Cat watching a chicken baking in the oven"
                >
            </div>
            <div class="buttons section-box">
                <span class="span text">Kliknij w przycisk aby zmienić
                    obrazek!</span>
                <button class="button text">Klik!</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; Kris Kozak 2020

    </footer>


</body>

</html>
